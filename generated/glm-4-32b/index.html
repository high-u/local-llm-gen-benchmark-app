<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            padding: 20px;
            color: #333;
            background-color: #f5f5f5;
            line-height: 1.5;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            grid-column: 1 / -1;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #555;
        }
        
        .task-list {
            grid-column: 1 / -1;
            display: grid;
            gap: 15px;
        }
        
        .task-item {
            background-color: white;
            padding: 15px;
            border-radius: 4px;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-weight: 600;
            font-size: 16px;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions button {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .task-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }
        
        .task-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            text-align: center;
            width: 80px;
        }
        
        .status-incomplete {
            background-color: #ffe0e0;
            color: #d32f2f;
        }
        
        .status-complete {
            background-color: #e0ffe0;
            color: #388e3c;
        }
        
        .empty-list {
            grid-column: 1 / -1;
            background-color: white;
            padding: 20px;
            text-align: center;
            color: #777;
            border-radius: 4px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>タスク管理アプリ</h1>
        </header>
        
        <div class="form-container">
            <h2>新しいタスク</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-content">タスク内容</label>
                    <textarea id="task-content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="task-due-date">期限日</label>
                    <input type="date" id="task-due-date">
                </div>
                <button type="submit">タスクを追加</button>
            </form>
        </div>
        
        <div class="task-list" id="task-list">
            <div class="empty-list">
                <p>タスクはまだありません。新しいタスクを追加してください。</p>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // IndexedDB 初期化
        let db;
        const dbName = "glm-4-32b-taskdb";
        const dbVersion = 1;
        
        const request = indexedDB.open(dbName, dbVersion);
        
        request.onerror = (event) => {
            showNotification("データベースの初期化に失敗しました。");
        };
        
        request.onsuccess = (event) => {
            db = event.target.result;
            loadTasks();
        };
        
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            const objectStore = db.createObjectStore("tasks", { keyPath: "id", autoIncrement: true });
            objectStore.createIndex("content", "content", { unique: false });
            objectStore.createIndex("status", "status", { unique: false });
            objectStore.createIndex("createdDate", "createdDate", { unique: false });
            objectStore.createIndex("dueDate", "dueDate", { unique: false });
            objectStore.createIndex("completedDate", "completedDate", { unique: false });
        };
        
        // タスクフォーム送信処理
        document.getElementById("task-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const content = document.getElementById("task-content").value;
            const dueDate = document.getElementById("task-due-date").value;
            
            if (!content.trim()) {
                showNotification("タスク内容を入力してください。");
                return;
            }
            
            const task = {
                content: content,
                status: "incomplete",
                createdDate: new Date().toISOString(),
                dueDate: dueDate || null,
                completedDate: null
            };
            
            addTask(task);
            this.reset();
        });
        
        // タスク追加
        function addTask(task) {
            const transaction = db.transaction(["tasks"], "readwrite");
            const objectStore = transaction.objectStore("tasks");
            const request = objectStore.add(task);
            
            request.onsuccess = () => {
                loadTasks();
                showNotification("タスクが追加されました。");
            };
            
            request.onerror = () => {
                showNotification("タスクの追加に失敗しました。");
            };
        }
        
        // タスク削除
        function deleteTask(id) {
            const transaction = db.transaction(["tasks"], "readwrite");
            const objectStore = transaction.objectStore("tasks");
            const request = objectStore.delete(id);
            
            request.onsuccess = () => {
                loadTasks();
                showNotification("タスクが削除されました。");
            };
            
            request.onerror = () => {
                showNotification("タスクの削除に失敗しました。");
            };
        }
        
        // タスク状態変更
        function toggleTaskStatus(id, currentStatus) {
            const transaction = db.transaction(["tasks"], "readwrite");
            const objectStore = transaction.objectStore("tasks");
            const request = objectStore.get(id);
            
            request.onsuccess = (event) => {
                const task = event.target.result;
                
                if (currentStatus === "incomplete") {
                    task.status = "complete";
                    task.completedDate = new Date().toISOString();
                } else {
                    task.status = "incomplete";
                    task.completedDate = null;
                }
                
                const updateRequest = objectStore.put(task);
                
                updateRequest.onsuccess = () => {
                    loadTasks();
                    showNotification("タスクの状態が更新されました。");
                };
                
                updateRequest.onerror = () => {
                    showNotification("タスクの更新に失敗しました。");
                };
            };
        }
        
        // タスク一覧をロード
        function loadTasks() {
            const taskList = document.getElementById("task-list");
            taskList.innerHTML = "";
            
            const transaction = db.transaction(["tasks"], "readonly");
            const objectStore = transaction.objectStore("tasks");
            const request = objectStore.getAll();
            
            request.onsuccess = (event) => {
                const tasks = event.target.result;
                
                if (tasks.length === 0) {
                    taskList.innerHTML = '<div class="empty-list"><p>タスクはまだありません。新しいタスクを追加してください。</p></div>';
                    return;
                }
                
                // タスクを期限日順、次に作成日順に並べ替え
                tasks.sort((a, b) => {
                    if (a.dueDate && b.dueDate) {
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    } else if (a.dueDate) {
                        return -1;
                    } else if (b.dueDate) {
                        return 1;
                    } else {
                        return new Date(b.createdDate) - new Date(a.createdDate);
                    }
                });
                
                tasks.forEach(task => {
                    const taskItem = document.createElement("div");
                    taskItem.className = "task-item";
                    
                    const createdDate = new Date(task.createdDate);
                    const formattedCreatedDate = `${createdDate.getFullYear()}/${(createdDate.getMonth() + 1).toString().padStart(2, '0')}/${createdDate.getDate().toString().padStart(2, '0')}`;
                    
                    let dueDateDisplay = "なし";
                    if (task.dueDate) {
                        const dueDate = new Date(task.dueDate);
                        dueDateDisplay = `${dueDate.getFullYear()}/${(dueDate.getMonth() + 1).toString().padStart(2, '0')}/${dueDate.getDate().toString().padStart(2, '0')}`;
                    }
                    
                    let completedDateDisplay = "なし";
                    if (task.completedDate) {
                        const completedDate = new Date(task.completedDate);
                        completedDateDisplay = `${completedDate.getFullYear()}/${(completedDate.getMonth() + 1).toString().padStart(2, '0')}/${completedDate.getDate().toString().padStart(2, '0')}`;
                    }
                    
                    taskItem.innerHTML = `
                        <div class="task-header">
                            <div class="task-title">${task.content}</div>
                            <div class="task-actions">
                                <button class="toggle-status" data-id="${task.id}">${task.status === "incomplete" ? "完了" : "未完了"}</button>
                                <button class="delete-task" data-id="${task.id}">削除</button>
                            </div>
                        </div>
                        <div class="task-details">
                            <div>状態: <span class="task-status ${task.status === "incomplete" ? "status-incomplete" : "status-complete"}">${task.status === "incomplete" ? "未完了" : "完了"}</span></div>
                            <div>作成日: ${formattedCreatedDate}</div>
                            <div>期限日: ${dueDateDisplay}</div>
                            <div>完了日: ${completedDateDisplay}</div>
                        </div>
                    `;
                    
                    taskList.appendChild(taskItem);
                });
                
                // イベントリスナーを追加
                document.querySelectorAll(".toggle-status").forEach(button => {
                    button.addEventListener("click", function() {
                        toggleTaskStatus(parseInt(this.dataset.id), this.textContent === "完了" ? "incomplete" : "complete");
                    });
                });
                
                document.querySelectorAll(".delete-task").forEach(button => {
                    button.addEventListener("click", function() {
                        if (confirm("このタスクを削除しますか？")) {
                            deleteTask(parseInt(this.dataset.id));
                        }
                    });
                });
            };
        }
        
        // 通知を表示
        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.classList.add("show");
            
            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }
    </script>
</body>
</html>
