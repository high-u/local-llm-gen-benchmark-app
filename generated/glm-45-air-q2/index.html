<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <style>
        /* 基本スタイル */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* ヘッダー */
        header {
            background-color: #fff;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 500;
        }
        
        /* グリッドシステム */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        /* タスクカード */
        .task-card {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #e0e0e0;
            transition: border-color 0.2s;
        }
        
        .task-card:hover {
            border-color: #bbb;
        }
        
        .task-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .task-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .task-meta {
            font-size: 12px;
            color: #888;
            margin-bottom: 15px;
        }
        
        .task-status {
            display: inline-block;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 3px;
            margin-right: 10px;
        }
        
        .status-pending {
            background-color: #f0f0f0;
            color: #666;
        }
        
        .status-completed {
            background-color: #f0f0f0;
            color: #666;
        }
        
        .task-actions {
            display: flex;
            margin-top: 15px;
        }
        
        .btn {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #f5f5f5;
        }
        
        .btn-delete {
            margin-left: 10px;
        }
        
        /* フォーム */
        .form-section {
            background-color: #fff;
            padding: 25px;
            border: 1px solid #e0e0e0;
            margin-bottom: 30px;
        }
        
        .form-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn-primary {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #555;
        }
        
        /* 空状態 */
        .empty-state {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
        }
        
        .empty-state p {
            font-size: 16px;
            color: #888;
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>タスク管理アプリ</h1>
        </div>
    </header>
    
    <div class="container">
        <!-- タスク登録フォーム -->
        <section class="form-section">
            <h2 class="form-title">新しいタスクを追加</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">タイトル</label>
                    <input type="text" id="taskTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">詳細</label>
                    <textarea id="taskDescription"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="dueDate">期限日</label>
                    <input type="date" id="dueDate">
                </div>
                
                <button type="submit" class="btn-primary">タスクを追加</button>
            </form>
        </section>
        
        <!-- タスクリスト -->
        <section>
            <div class="grid" id="taskList">
                <!-- タスクカードはJavaScriptで動的に生成 -->
            </div>
            
            <!-- 空状態 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <p>タスクがありません。新しいタスクを追加してください。</p>
            </div>
        </section>
    </div>
    
    <script>
        // IndexedDB初期化
        const dbName = "glm-45-air-q2-taskdb";
        const dbVersion = 1;
        const storeName = "tasks";
        
        let db;
        
        // IndexedDB接続
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);
                
                request.onerror = (event) => {
                    reject("データベースのオープンに失敗しました");
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        const objectStore = db.createObjectStore(storeName, { keyPath: "id", autoIncrement: true });
                        objectStore.createIndex("title", "title", { unique: false });
                        objectStore.createIndex("status", "status", { unique: false });
                        objectStore.createIndex("createdAt", "createdAt", { unique: false });
                    }
                };
            });
        }
        
        // タスクを保存
        function saveTask(task) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const objectStore = transaction.objectStore(storeName);
                const request = objectStore.add(task);
                
                request.onsuccess = (event) => {
                    resolve(request.result);
                };
                
                request.onerror = (event) => {
                    reject("タスクの保存に失敗しました");
                };
            });
        }
        
        // タスクを取得
        function getTasks() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readonly");
                const objectStore = transaction.objectStore(storeName);
                const request = objectStore.getAll();
                
                request.onsuccess = (event) => {
                    resolve(request.result);
                };
                
                request.onerror = (event) => {
                    reject("タスクの取得に失敗しました");
                };
            });
        }
        
        // タスクを更新
        function updateTask(task) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const objectStore = transaction.objectStore(storeName);
                const request = objectStore.put(task);
                
                request.onsuccess = (event) => {
                    resolve(request.result);
                };
                
                request.onerror = (event) => {
                    reject("タスクの更新に失敗しました");
                };
            });
        }
        
        // タスクを削除
        function deleteTask(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const objectStore = transaction.objectStore(storeName);
                const request = objectStore.delete(id);
                
                request.onsuccess = (event) => {
                    resolve(request.result);
                };
                
                request.onerror = (event) => {
                    reject("タスクの削除に失敗しました");
                };
            });
        }
        
        // 日付フォーマット
        function formatDate(date) {
            if (!date) return "-";
            const d = new Date(date);
            return `${d.getFullYear()}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}`;
        }
        
        // タスクカード生成
        function createTaskCard(task) {
            const card = document.createElement("div");
            card.className = "task-card";
            
            const statusClass = task.status === "完了" ? "status-completed" : "status-pending";
            
            card.innerHTML = `
                <h3 class="task-title">${task.title}</h3>
                <p class="task-description">${task.description || ""}</p>
                <div class="task-meta">
                    <span class="task-status ${statusClass}">${task.status}</span>
                    <span>登録日: ${formatDate(task.createdAt)}</span>
                    ${task.dueDate ? `<span>期限日: ${formatDate(task.dueDate)}</span>` : ""}
                    ${task.completedAt ? `<span>完了日: ${formatDate(task.completedAt)}</span>` : ""}
                </div>
                <div class="task-actions">
                    <button class="btn" onclick="toggleTaskStatus(${task.id})">
                        ${task.status === "完了" ? "未完了に戻す" : "完了にする"}
                    </button>
                    <button class="btn btn-delete" onclick="deleteTaskFromUI(${task.id})">削除</button>
                </div>
            `;
            
            return card;
        }
        
        // UIからタスクを削除
        async function deleteTaskFromUI(id) {
            try {
                await deleteTask(id);
                renderTasks();
            } catch (error) {
                console.error(error);
            }
        }
        
        // タスクの状態を切り替え
        async function toggleTaskStatus(id) {
            try {
                const tasks = await getTasks();
                const task = tasks.find(t => t.id === id);
                
                if (task) {
                    task.status = task.status === "完了" ? "未完了" : "完了";
                    if (task.status === "完了") {
                        task.completedAt = new Date();
                    } else {
                        task.completedAt = null;
                    }
                    
                    await updateTask(task);
                    renderTasks();
                }
            } catch (error) {
                console.error(error);
            }
        }
        
        // タスクをレンダリング
        async function renderTasks() {
            const taskList = document.getElementById("taskList");
            const emptyState = document.getElementById("emptyState");
            
            try {
                const tasks = await getTasks();
                
                // タスクを登録日で降順ソート
                tasks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                taskList.innerHTML = "";
                
                if (tasks.length === 0) {
                    emptyState.style.display = "block";
                } else {
                    emptyState.style.display = "none";
                    
                    tasks.forEach(task => {
                        taskList.appendChild(createTaskCard(task));
                    });
                }
            } catch (error) {
                console.error(error);
            }
        }
        
        // フォーム送信処理
        document.getElementById("taskForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const title = document.getElementById("taskTitle").value;
            const description = document.getElementById("taskDescription").value;
            const dueDate = document.getElementById("dueDate").value;
            
            const task = {
                title: title,
                description: description,
                status: "未完了",
                createdAt: new Date(),
                dueDate: dueDate ? new Date(dueDate) : null,
                completedAt: null
            };
            
            try {
                await saveTask(task);
                renderTasks();
                
                // フォームをリセット
                document.getElementById("taskForm").reset();
            } catch (error) {
                console.error(error);
            }
        });
        
        // 初期化
        window.addEventListener("DOMContentLoaded", async () => {
            try {
                await openDB();
                renderTasks();
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
