<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <style>
        :root {
            --bg: #f5f5f5;
            --text: #333;
            --card-bg: #fff;
            --card-text: #222;
            --accent: #555;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--accent);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem;
        }

        .task-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .task-form input,
        .task-form button {
            padding: 0.8rem;
            font-size: 1rem;
        }

        .tasks {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .task-card {
            background: var(--card-bg);
            border: 1px solid var(--accent);
            padding: 1rem;
            text-align: center;
            color: var(--card-text);
        }

        .task-status {
            margin: 0.5rem 0;
            cursor: pointer;
        }

        .task-status.completed {
            text-decoration: line-through;
            color: var(--accent);
        }

        .task-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        button {
            background: none;
            border: 1px solid var(--accent);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        button.delete {
            color: #d32f2f;
        }

        @media (max-width: 600px) {
            .task-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>タスク管理アプリ</h1>
    </header>
    <main>
        <form class="task-form">
            <div>
                <label for="task-content">内容</label>
                <input type="text" id="task-content" required>
            </div>
            <div>
                <label for="task-deadline">期限日</label>
                <input type="date" id="task-deadline" required>
            </div>
            <button type="submit">登録</button>
        </form>
        <section class="tasks" id="task-list"></section>
    </main>

    <script>
        const dbPromise = idb.open('nemotron-nano-12b-taskdb', 1, upgradeDB => {
            upgradeDB.createObjectStore('tasks', { keyPath: 'id', autoIncrement: true });
        });

        async function addTask(content, deadline) {
            const db = await dbPromise;
            const tx = db.transaction('tasks', 'readwrite');
            const store = tx.objectStore('tasks');
            store.add({ content, deadline, status: '未完了', registeredAt: new Date(), completedAt: null });
            return tx.complete;
        }

        async function getTasks() {
            const db = await dbPromise;
            const tx = db.transaction('tasks');
            const store = tx.objectStore('tasks');
            return store.getAll();
        }

        async function deleteTask(id) {
            const db = await dbPromise;
            const tx = db.transaction('tasks', 'readwrite');
            const store = tx.objectStore('tasks');
            store.delete(id);
            return tx.complete;
        }

        async function updateTaskStatus(id, status) {
            const db = await dbPromise;
            const tx = db.transaction('tasks', 'readwrite');
            const store = tx.objectStore('tasks');
            const task = await store.get(id);
            task.status = status;
            if (status === '完了') {
                task.completedAt = new Date();
            } else {
                task.completedAt = null;
            }
            store.put(task);
            return tx.complete;
        }

        async function renderTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            const tasks = await getTasks();
            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.innerHTML = `
                    <h3>${task.content}</h3>
                    <p>登録日: ${task.registeredAt.toLocaleDateString()}</p>
                    <p>期限日: ${task.deadline.toLocaleDateString()}</p>
                    <div class="task-status ${task.status === '完了' ? 'completed' : ''}">${task.status}</div>
                    <p>完了日: ${task.completedAt ? task.completedAt.toLocaleDateString() : '未完了'}</p>
                    <div class="task-actions">
                        <button class="delete" onclick="deleteTask(${task.id})">削除</button>
                        <button class="status" onclick="toggleStatus(${task.id})">${task.status === '未完了' ? '完了' : '未完了'}</button>
                    </div>
                `;
                taskList.appendChild(card);
            });
        }

        function toggleStatus(id) {
            const statusButton = document.querySelector(`.status[onclick="toggleStatus(${id})"]`);
            const currentStatus = statusButton.textContent;
            const newStatus = currentStatus === '未完了' ? '完了' : '未完了';
            updateTaskStatus(id, newStatus).then(renderTasks);
        }

        document.querySelector('.task-form').addEventListener('submit', async e => {
            e.preventDefault();
            const content = document.getElementById('task-content').value;
            const deadline = new Date(document.getElementById('task-deadline').value);
            await addTask(content, deadline);
            document.getElementById('task-content').value = '';
            document.getElementById('task-deadline').value = '';
            renderTasks();
        });

        window.addEventListener('load', renderTasks);
    </script>
</body>
</html>
