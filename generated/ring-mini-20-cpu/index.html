<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モノクロームタスク管理</title>
    <style>
        /* モノクロームスタイルガイド */
        :root {
            --text: #333;
            --text-light: #666;
            --background: #fff;
            --surface: #f5f5f5;
            --border: #e0e0e0;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text);
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        /* ダッシュボードレイアウト - グリッドシステム */
        .task-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .task-card {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .task-card.pending {
            border-left: 4px solid var(--warning);
        }
        
        .task-card.completed {
            border-left: 4px solid var(--success);
            opacity: 0.8;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .task-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
        }
        
        .task-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .pending-status {
            background-color: #fff3e0;
            color: var(--warning);
        }
        
        .completed-status {
            background-color: #e8f5e9;
            color: var(--success);
        }
        
        .task-details {
            margin: 15px 0;
            font-size: 0.9rem;
        }
        
        .detail-item {
            display: flex;
            margin-bottom: 8px;
        }
        
        .detail-label {
            font-weight: 600;
            min-width: 100px;
            color: var(--text-light);
        }
        
        .detail-value {
            flex: 1;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: var(--success);
            color: white;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        /* 登録フォーム样式 */
        .task-form {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-light);
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        /* メッセージ表示 */
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
            font-weight: 500;
        }
        
        .message-success {
            background-color: #e8f5e9;
            color: var(--success);
        }
        
        .message-error {
            background-color: #ffebee;
            color: var(--error);
        }
        
        /*  footer */
        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            margin-top: 20px;
        }
        
        /* 响应式设计 - リキッドレイアウト */
        @media (max-width: 768px) {
            .task-list {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>タスク管理</h1>
        <p class="subtitle">各个人が自分のタスクを管理</p>
    </header>
    
    <main>
        <!-- タスク登録フォーム -->
        <section class="task-form">
            <h2>新しいタスク登録</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-content">内容</label>
                    <input type="text" id="task-content" required placeholder="タスクの内容を入力">
                </div>
                
                <div class="form-group">
                    <label for="deadline">期限日</label>
                    <input type="date" id="deadline" required>
                </div>
                
                <div class="form-group">
                    <label for="description">説明（任意）</label>
                    <textarea id="description" placeholder="追加の説明や注意点"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">登録</button>
                    <button type="reset" class="btn btn-outline">クリア</button>
                </div>
            </form>
            
            <div id="form-message" class="message"></div>
        </section>
        
        <!-- タスク一覧表示領域 -->
        <section>
            <h2>タスク一覧</h2>
            <div id="task-container" class="task-list">
                <!-- タスクが追加される -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>タスク管理アプリ | モノクロームデザイン | IndexedDBでデータ永続化</p>
    </footer>
    
    <script>
        // IndexedDBデータベースの設定
        const DB_NAME = 'taskDB';
        const STORE_NAME = 'tasks';
        let db;
        
        // データベースオープン
        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                
                request.onerror = (event) => {
                    reject('データベースオープンエラー: ' + event.target.error);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                    }
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
            });
        }
        
        // タスク追加
        async function addTask(task) {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const request = store.add(task);
            
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve(request.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // 全タスク取得
        async function getAllTasks() {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const index = store.index('status');
            const request = index.getAll();
            
            return new Promise((resolve, reject) => {
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // タスク更新
        async function updateTask(id, updates) {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const request = store.get(id);
            
            return new Promise((resolve, reject) => {
                request.onsuccess = async (event) => {
                    const task = event.target.result;
                    if (task) {
                        const updatedTask = { ...task, ...updates };
                        const updateRequest = store.put(updatedTask);
                        
                        updateRequest.onsuccess = () => resolve(updatedTask);
                        updateRequest.onerror = (event) => reject(event.target.error);
                    } else {
                        reject('タスク見つかりません');
                    }
                };
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // タスク削除
        async function deleteTask(id) {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);
            const request = store.delete(id);
            
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // 画面更新関数
        async function renderTasks() {
            const tasks = await getAllTasks();
            const taskContainer = document.getElementById('task-container');
            
            // クリア
            taskContainer.innerHTML = '';
            
            if (tasks.length === 0) {
                taskContainer.innerHTML = '<div class="message">まだタスクはありません。追加してみてください！</div>';
                return;
            }
            
            // タスクを-gridで表示
            tasks.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = `task-card ${task.status}`;
                taskCard.dataset.id = task.id;
                
                // 日付フォーマット
                const formatDate = (dateString) => {
                    if (!dateString) return '未設定';
                    const date = new Date(dateString);
                    return date.toLocaleDateString('ja-JP');
                };
                
                taskCard.innerHTML = `
                    <div class="task-header">
                        <h3 class="task-title">${task.content}</h3>
                        <span class="task-status ${task.status}-status">${task.status}</span>
                    </div>
                    <div class="task-details">
                        <div class="detail-item">
                            <span class="detail-label">状態:</span>
                            <span class="detail-value">${task.status}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">登録日:</span>
                            <span class="detail-value">${formatDate(task.createdAt)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">期限日:</span>
                            <span class="detail-value">${formatDate(task.deadline)}</span>
                        </div>
                        ${task.completedAt ? 
                            `<div class="detail-item">
                                <span class="detail-label">完了日:</span>
                                <span class="detail-value">${formatDate(task.completedAt)}</span>
                            </div>` : 
                            `<div class="detail-item">
                                <span class="detail-label">完了日:</span>
                                <span class="detail-value">未設定</span>
                            </div>`
                        }
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-primary complete-btn" data-id="${task.id}">
                            ${task.status === 'pending' ? '完了に変更' : '未讫に変更'}
                        </button>
                        <button class="btn btn-outline delete-btn" data-id="${task.id}">削除</button>
                    </div>
                `;
                
                taskContainer.appendChild(taskCard);
            });
            
            // 状態変更イベントリスナーの追加
            document.querySelectorAll('.complete-btn').forEach(button => {
                button.addEventListener('click', async () => {
                    const id = button.dataset.id;
                    const newStatus = button.textContent === '完了に変更' ? 'completed' : 'pending';
                    
                    // 状態更新
                    await updateTask(id, { status: newStatus });
                    if (newStatus === 'completed') {
                        await updateTask(id, { completedAt: new Date() });
                    } else {
                        await updateTask(id, { completedAt: null });
                    }
                    
                    // 画面を再レンダリング
                    renderTasks();
                });
            });
            
            // 削除ボタンイベントリスナー
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async () => {
                    const id = button.dataset.id;
                    
                    // 确认ダイアログ
                    if (confirm('このタスクを削除してもよろしいですか？')) {
                        await deleteTask(id);
                        renderTasks();
                    }
                });
            });
        }
        
        // タスク登録時の処理
        async function registerTask(e) {
            e.preventDefault();
            
            const content = document.getElementById('task-content').value;
            const deadline = document.getElementById('deadline').value;
            const description = document.getElementById('description').value;
            
            if (!content) {
                showMessage('タスク内容は必須です', 'error');
                return;
            }
            
            // データモデル
            const task = {
                content,
                status: 'pending',
                createdAt: new Date().toISOString(),
                deadline,
                description: description || '',
                completedAt: null
            };
            
            try {
                await addTask(task);
                showMessage('タスクを登録しました！', 'success');
                document.getElementById('task-form').reset();
                renderTasks();
            } catch (error) {
                showMessage('タスク登録に失敗しました: ' + error, 'error');
                console.error('タスク登録エラー:', error);
            }
        }
        
        // メッセージ表示
        function showMessage(text, type) {
            const messageEl = document.getElementById('form-message');
            messageEl.textContent = text;
            messageEl.className = `message message-${type}`;
            
            // メッセージ表示終了後のタイムアウト
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = 'message';
            }, 5000);
        }
        
        // 初期化
        async function init() {
            try {
                await openDatabase();
                renderTasks();
                
                // フォーム送信時のイベントリスナー
                document.getElementById('task-form').addEventListener('submit', registerTask);
            } catch (error) {
                showMessage('データベース初期化に失敗しました: ' + error, 'error');
                console.error('初期化エラー:', error);
            }
        }
        
        // アプリケーション起動
        init();
    </script>
</body>
</html>
