<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <style>
        /* 基本スタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* グリッドレイアウト */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }

        /* ヘッダー */
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        h1 {
            font-size: 2rem;
            font-weight: 500;
        }

        /* カードスタイル */
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 0;
            margin-bottom: 20px;
        }

        /* フォームスタイル */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #333;
        }

        /* タスクリスト */
        .task-list {
            list-style: none;
        }

        .task-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-content {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .task-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .task-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .btn-danger {
            background-color: #d32f2f;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
        }

        .btn-success {
            background-color: #388e3c;
        }

        .btn-success:hover {
            background-color: #2e7d32;
        }

        .btn-secondary {
            background-color: #616161;
        }

        .btn-secondary:hover {
            background-color: #424242;
        }

        /* 状態表示 */
        .status {
            padding: 3px 8px;
            border-radius: 0;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-incomplete {
            background-color: #fff3e0;
            color: #e65100;
        }

        .status-completed {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        /* 空状態 */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* スタッツ */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background-color: #f5f5f5;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }

        /* 日付フォーマット */
        .date {
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>タスク管理アプリ</h1>
        </header>

        <main>
            <!-- 統計情報 -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">総タスク数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="incompleteTasks">0</div>
                    <div class="stat-label">未完了</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">完了</div>
                </div>
            </div>

            <div class="grid">
                <!-- タスク登録フォーム -->
                <section class="card">
                    <h2>タスク登録</h2>
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskContent">タスク内容</label>
                            <textarea id="taskContent" required placeholder="タスク内容を入力してください"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="dueDate">期限日</label>
                            <input type="date" id="dueDate">
                        </div>
                        <button type="submit">登録</button>
                    </form>
                </section>

                <!-- タスク一覧 -->
                <section>
                    <div class="card">
                        <h2>タスク一覧</h2>
                        <ul id="taskList" class="task-list">
                            <!-- タスクアイテムはJavaScriptで動的に追加 -->
                        </ul>
                        <div id="emptyState" class="empty-state" style="display: none;">
                            <p>タスクがありません</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // IndexedDBの初期化
        let db;
        const dbName = 'glm-45-air-q4-taskdb';
        const dbVersion = 1;
        const taskStoreName = 'tasks';

        // IndexedDBの初期化
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);

                request.onerror = (event) => {
                    reject('Database error: ' + event.target.error);
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve();
                };

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    if (!db.objectStoreNames.contains(taskStoreName)) {
                        const objectStore = db.createObjectStore(taskStoreName, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('registeredDate', 'registeredDate', { unique: false });
                        objectStore.createIndex('status', 'status', { unique: false });
                        objectStore.createIndex('dueDate', 'dueDate', { unique: false });
                    }
                };
            });
        }

        // タスクの保存
        function saveTask(task) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([taskStoreName], 'readwrite');
                const objectStore = transaction.objectStore(taskStoreName);
                const request = objectStore.add(task);

                request.onsuccess = (event) => {
                    resolve(event.target.result);
                };

                request.onerror = (event) => {
                    reject('Error saving task: ' + event.target.error);
                };
            });
        }

        // タスクの取得
        function getTasks() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([taskStoreName], 'readonly');
                const objectStore = transaction.objectStore(taskStoreName);
                const request = objectStore.getAll();

                request.onsuccess = (event) => {
                    resolve(event.target.result);
                };

                request.onerror = (event) => {
                    reject('Error fetching tasks: ' + event.target.error);
                };
            });
        }

        // タスクの更新
        function updateTask(task) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([taskStoreName], 'readwrite');
                const objectStore = transaction.objectStore(taskStoreName);
                const request = objectStore.put(task);

                request.onsuccess = (event) => {
                    resolve(event.target.result);
                };

                request.onerror = (event) => {
                    reject('Error updating task: ' + event.target.error);
                };
            });
        }

        // タスクの削除
        function deleteTask(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([taskStoreName], 'readwrite');
                const objectStore = transaction.objectStore(taskStoreName);
                const request = objectStore.delete(id);

                request.onsuccess = (event) => {
                    resolve();
                };

                request.onerror = (event) => {
                    reject('Error deleting task: ' + event.target.error);
                };
            });
        }

        // 日付フォーマット
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP');
        }

        // 状態の日本語化
        function getStatusText(status) {
            return status === 'completed' ? '完了' : '未完了';
        }

        // 統計情報の更新
        async function updateStats() {
            const tasks = await getTasks();
            const total = tasks.length;
            const completed = tasks.filter(task => task.status === 'completed').length;
            const incomplete = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('incompleteTasks').textContent = incomplete;
            document.getElementById('completedTasks').textContent = completed;
        }

        // タスクリストの更新
        async function renderTasks() {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const tasks = await getTasks();

            taskList.innerHTML = '';

            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // タスクを登録日時の降順でソート
            tasks.sort((a, b) => new Date(b.registeredDate) - new Date(a.registeredDate));

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                
                li.innerHTML = `
                    <div class="task-header">
                        <span class="status status-${task.status}">${getStatusText(task.status)}</span>
                        <div class="task-actions">
                            ${task.status === 'incomplete' ? 
                                `<button class="btn-small btn-success" onclick="completeTask(${task.id})">完了</button>` : 
                                `<button class="btn-small btn-secondary" onclick="incompleteTask(${task.id})">未完了に戻す</button>`
                            }
                            <button class="btn-small btn-danger" onclick="deleteTaskItem(${task.id})">削除</button>
                        </div>
                    </div>
                    <div class="task-content">${task.content}</div>
                    <div class="task-meta">
                        <span>登録日: <span class="date">${formatDate(task.registeredDate)}</span></span>
                        <span>期限日: <span class="date">${formatDate(task.dueDate)}</span></span>
                        ${task.completedDate ? `<span>完了日: <span class="date">${formatDate(task.completedDate)}</span></span>` : ''}
                    </div>
                `;
                
                taskList.appendChild(li);
            });

            updateStats();
        }

        // タスク登録
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const content = document.getElementById('taskContent').value.trim();
            const dueDate = document.getElementById('dueDate').value;

            if (!content) return;

            const task = {
                content: content,
                status: 'incomplete',
                registeredDate: new Date().toISOString(),
                dueDate: dueDate ? new Date(dueDate).toISOString() : null,
                completedDate: null
            };

            try {
                await saveTask(task);
                document.getElementById('taskForm').reset();
                renderTasks();
            } catch (error) {
                console.error('タスク登録エラー:', error);
            }
        });

        // タスク完了
        async function completeTask(id) {
            try {
                const tasks = await getTasks();
                const task = tasks.find(t => t.id === id);
                
                if (task) {
                    task.status = 'completed';
                    task.completedDate = new Date().toISOString();
                    await updateTask(task);
                    renderTasks();
                }
            } catch (error) {
                console.error('タスク完了エラー:', error);
            }
        }

        // タスク未完了に戻す
        async function incompleteTask(id) {
            try {
                const tasks = await getTasks();
                const task = tasks.find(t => t.id === id);
                
                if (task) {
                    task.status = 'incomplete';
                    task.completedDate = null;
                    await updateTask(task);
                    renderTasks();
                }
            } catch (error) {
                console.error('タスク未完了化エラー:', error);
            }
        }

        // タスク削除
        async function deleteTaskItem(id) {
            if (confirm('このタスクを削除してもよろしいですか？')) {
                try {
                    await deleteTask(id);
                    renderTasks();
                } catch (error) {
                    console.error('タスク削除エラー:', error);
                }
            }
        }

        // アプリケーションの初期化
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initDB();
                renderTasks();
            } catch (error) {
                console.error('初期化エラー:', error);
            }
        });
    </script>
</body>
</html>
